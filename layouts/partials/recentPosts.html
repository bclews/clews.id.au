<h3 class="posts-item-note" aria-label="Recent Posts">Recent Posts</h3>
{{/* Show last 5 posts in reverse date order */}}
{{ $posts := where .Site.RegularPages "Type" "posts" }}
{{ $posts = $posts.ByDate.Reverse }}
{{ range first 5 $posts }}
{{ partial "postCard" . }}
{{ end }}
{{ if gt (len $posts) 5 }}
<p>
    <a href="/posts/">See all posts</a>
</p>
{{ end }}
