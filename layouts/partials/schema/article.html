{{/* Enhanced Article Schema (BlogPosting) for better SEO */}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": {{ .Title }},
  {{ with .Description }}
  "description": {{ . }},
  {{ end }}
  {{ with .Params.image }}
  "image": {
    "@type": "ImageObject",
    "url": "{{ . | absURL }}",
    "width": 1200,
    "height": 630
  },
  {{ else }}
  {{/* Fallback to site avatar if no post-specific image */}}
  {{ with $.Site.Params.author.avatar }}
  "image": {
    "@type": "ImageObject",
    "url": "{{ (resources.Get (printf "/%s" .)).Permalink }}",
    "width": 112,
    "height": 112
  },
  {{ end }}
  {{ end }}
  "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}",
  "author": {
    "@type": "Person",
    "name": "{{ $.Site.Params.author.name }}",
    "url": "{{ $.Site.BaseURL }}about/",
    "sameAs": [
      "{{ $.Site.Params.author.github }}",
      "{{ $.Site.Params.author.linkedin }}",
      "{{ $.Site.Params.author.bluesky }}"
    ]
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ $.Site.Params.author.name }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ (resources.Get (printf "/%s" $.Site.Params.author.avatar)).Permalink }}",
      "width": 112,
      "height": 112
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "wordCount": {{ .WordCount }},
  {{ with .Params.tags }}
  "keywords": {{ delimit . ", " }},
  {{ end }}
  {{ with .Params.categories }}
  "articleSection": "{{ index . 0 }}",
  {{ end }}
  "inLanguage": "{{ $.Site.LanguageCode }}"
}
</script>
